<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 主背景 - 渐变圆形 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6D28D9" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" />
  
  <!-- 融合符号 - 动态交叉形状 -->
  <path d="M50 20 C65 25 75 40 70 55 C65 70 50 75 35 70 C20 65 15 50 20 35 C25 20 40 15 50 20 Z" 
        fill="#FF6B6B" opacity="0.85" />
  <path d="M50 20 C35 25 25 40 30 55 C35 70 50 75 65 70 C80 65 85 50 80 35 C75 20 60 15 50 20 Z" 
        fill="#FFD166" opacity="0.85" />
  
  <!-- 中心光芒 -->
  <circle cx="50" cy="50" r="15" fill="white" opacity="0.9" filter="url(#glow)" />
  
  <!-- 动态连接线 -->
  <path d="M30 50 Q50 30 70 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M30 50 Q50 70 70 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  
  <!-- 点缀元素 -->
  <circle cx="30" cy="50" r="3" fill="white" />
  <circle cx="70" cy="50" r="3" fill="white" />
  <circle cx="50" cy="50" r="5" fill="#4F46E5" stroke="white" stroke-width="1.5" />
</svg>